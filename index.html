<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Love Swipe ❤️ For Joju</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <h1>💖 Swipe Love — For Joju 💖</h1>
      <p>Swipe, play, smile, and say YES 💫</p>
    </header>

    <!-- Swiper Wrapper -->
    <main id="swipe-container">
      <!-- Section 1 -->
      <section class="section welcome">
        <h2>Hey Joju 💕</h2>
        <p>You light up my world — swipe left to explore our fun world 💫</p>
      </section>

      <!-- Section 2 -->
      <section class="section gallery">
        <h2>Our Beautiful Memories 🥰</h2>
        <div class="images">
          <img src="assets/images/1.png" alt="Memory 1">
          <img src="assets/images/2.png" alt="Memory 2">
          <img src="assets/images/3.png" alt="Memory 3">
          <img src="assets/images/4.png" alt="Memory 4">
          <img src="assets/images/5.png" alt="Memory 5">
        </div>
      </section>

      <!-- Section 3 -->
      <section class="section videos">
        <h2>Our Sweet Moments 🎥</h2>
        <video controls>
          <source src="assets/videos/1.mp4" type="video/mp4" />
        </video>
        <video controls>
          <source src="assets/videos/2.mp4" type="video/mp4" />
        </video>
      </section>

      <!-- Section 4 -->
      <section class="section flirty">
        <h2>Flirty Corner 😘</h2>
        <p id="flirt-line">You’re cuter than all the stars combined 🌟</p>
        <button class="btn" id="next-flirt">Next Line 💌</button>
      </section>

      <!-- Section 5 -->
      <section class="section final">
        <h2>One Last Question 💞</h2>
        <p>Do you love me?</p>
        <div class="buttons">
          <button id="yes-btn" class="btn yes">Yes ❤️</button>
          <button id="no-btn" class="btn no">No 😅</button>
        </div>
      </section>
    </main>

    <div id="modal" class="modal hidden">
      <div class="modal-box">
        <span id="modal-emoji">🥺</span>
        <p id="modal-text">Are you sure?</p>
        <div>
          <button id="modal-yes" class="btn yes">Yes ❤️</button>
          <button id="modal-no" class="btn no">No 😅</button>
        </div>
      </div>
    </div>

    <div id="hearts"></div>
  </div>

  <script src="script.js"></script>
</body>
          </html>
